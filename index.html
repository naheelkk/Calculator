<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
      <form action="">
        <p id="cas">CASIO</p>

        <input type="text" id="screen" />
        <br />

        <input
          type="button"
          value="7"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input
          type="button"
          value="8"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input
          type="button"
          value="9"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input type="button" value="/" class="op" onclick="btnclick(value)" />
        <br />
        <input
          type="button"
          value="4"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input
          type="button"
          value="5"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input
          type="button"
          value="6"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input type="button" value="*" class="op" onclick="btnclick(value)" />
        <br />
        <input
          type="button"
          value="1"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input
          type="button"
          value="2"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input
          type="button"
          value="3"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input type="button" value="+" class="op" onclick="btnclick(value)" />
        <br />
        <input
          type="button"
          value="C"
          class="button-num"
          id="clear"
          onclick="scrclear()"
        />
        <input
          type="button"
          value="0"
          class="button-num"
          onclick="btnclick(value)"
        />
        <input type="button" value="=" class="button-num" onclick="result()" />
        <input type="button" value="-" class="op" onclick="btnclick(value)" />
      </form>
    </div>
    <script>
      var screen = document.getElementById("screen");
      function btnclick(value) {
        screen.value += value;
      }
      function scrclear() {
        screen.value = "";
      }
      function result() {
        var res = eval(screen.value);
        screen.value = res;
      }
    </script>
  </body>
</html>
